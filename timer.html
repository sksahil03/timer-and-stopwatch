<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch and Timer by Sahil</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="container ">
      <h1>Timer</h1>
      <div class="wrapper">
          <div class="time target">
              <p class="timer">
                  <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
              </p>
          </div>
          <div class="digital">
              <input class="timer-mins" type="number" placeholder="Minutes">
              <input class="timer-secs" type="number" placeholder="Seconds">
          </div>

          <button class=" target1 btn-start btn">Start</button>
          <button class=" target1 btn-stop btn">Stop</button>
          <button class=" target1 btn-reset btn">Reset</button>
      </div>
      
     <div id="button">
      <a href="stopwatch.html"><button>Stopwatch</button></a>
      </div>
   </div>

    <script src ="timer.js"></script>
    
  </body>
</html>
