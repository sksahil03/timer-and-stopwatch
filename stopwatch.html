<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer by Sahil</title>
    <link rel = "stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="box">
            <div id="stopwatch">
                00:00:00
            </div>
            <div id ="buttons">
                <button class="btn" id="start" onclick="startTimer()">Start</button>
                <button class="btn" id="stop" onclick="stopTimer()">Stop</button>
                <button class="btn" id="reset" onclick="resetTimer()">Reset</button>
            </div>
           <div id ="button">
            <a href ="timer.html"><button>Timer</button></a>
           </div> 
        </div>
    </div>
    
    <script src ="stopwatch.js"></script>
</body>
</html>
